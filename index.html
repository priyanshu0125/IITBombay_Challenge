<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>240912_Task_JS_Programmer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Toolbar -->
     <div class="toolbar">
        <button class="icon-button" onclick="addRow()"><i class="fa fa-plus"></i></button>
        <button class="icon-button" onclick="moveRowUp()"><i class="fa fa-arrow-up"></i></button>
        <button class="icon-button" onclick="moveRowDown()"><i class="fa fa-arrow-down"></i></button>
        <button class="icon-button" onclick="deleteRow()"><i class="fa fa-trash"></i></button>
        <button class="icon-button" onclick="refreshData()"><i class="fa fa-refresh"></i></button>
        <button class="icon-button" onclick="saveData()"><i class="fa fa-save"></i></button>
     </div>

     <!-- Table to display chemical data -->
      <table id="chemicalTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">ID</th>
                <th onclick="sortTable(1)">Chemical Name</th>
                <th onclick="sortTable(2)">Vendor</th>
                <th onclick="sortTable(3)">Density</th>
                <th onclick="sortTable(4)">Viscosity</th>
                <th onclick="sortTable(5)">Packaging</th>
                <th onclick="sortTable(6)">Pack Size</th>
                <th onclick="sortTable(7)">Unit</th>
                <th onclick="sortTable(8)">Quantity</th>
            </tr>
        </thead>
        <tbody>
            <!-- Adding dynamic rows using JS -->
        </tbody>
      </table>
    <script src="script.js"></script>
</body>
</html>
